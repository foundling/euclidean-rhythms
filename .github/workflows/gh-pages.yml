name: Euclidean Rhythms Pages
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - master

jobs:
  Github-Pages-Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 14
      - run: npm install
      - run: npm run build
      - run: git config --global user.email "alex@computer.com"
      - run: git config --global user.name "Alex"
      - run: git add dist && git commit -m "updating dist."
      - run: git subtree push --force --prefix dist origin gh-pages
